{% include 'header.html' %}

<div class="container">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Email</th>
           <th>Password</th>
        </tr>
        </thead>
        <tbody>
       {% for Employee in data %}
       <tr>
           <td>{{Employee.id}}</td>
           <td>{{Employee.name}}</td>
           <td>{{Employee.email}}</td>
           <td>{{Employee.password}}</td>
       </tr>
       {% endfor %}
       </tbody>
        </table> 
</div>
{% include 'footer.html' %}
